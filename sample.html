<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Sizing Example</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      margin: 40px;
    }

    .box {
      width: 200px;
      padding: 20px;
      border: 5px solid #333;
      background-color: lightblue;
      font-family: sans-serif;
    }

    .content-box {
      box-sizing: content-box;
    }

    .border-box {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box content-box">
      <strong>Content-box</strong><br>
      Total size = width + padding + border
    </div>
    <div class="box border-box">
      <strong>Border-box</strong><br>
      Total size = width only (includes padding + border)
    </div>
  </div>
</body>
</html>
